<!DOCTYPE html>
<html lang="pt-br">
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scal=1.0">
         <title>Aula 20Formulário Controles)</title>
    </head>
    <body> 
      <form action="Aula 20Formulario Controles" method="get">
        Nome: <input type="text" id="nome" /><br /> 
        Senha: <input type="password" id="senha" /><br />
        Sexo: <br />
               <input type="radio" name="sexo" value="M" />Masculino<br />
               <input type="radio" name="sexo" value="F" />Feminino<br />

        Conhecimentos: <br />
        <input type="checkbox" name="conhecimento" value="Java" />Java<br />
        <input type="checkbox" name="conhecimento" value="Java" />HTML<br />
        <input type="checkbox" name="conhecimento" value="Java" />CSS<br />
        <input type="checkbox" name="conhecimento" value="Java" />PHP<br />

        Currículo<br />
        <input type="file" id="currículo" /><br />

        <input type="submit" value="Enviar" /><br />
        <input type="reset" value="Limpar" /><br />
        <input type="button" value="Validar formulário" /><br />
        
        Resumo:<br />
        <textarea rows=6 cols="40">Escreva seu resumo</textarea>

        País: <br />
        <select id="país">
               <option>Angola</option>
               <option>Brasil</option>
               <option>Cabo-Verde</option>
               <option>Guine-Bissau</option>
               <option>Macau</option>
               <option>Moçambique</option>
               <option>Portugal</option>
        </select>

      </form>
      
    </table>

    </body>
</html>
